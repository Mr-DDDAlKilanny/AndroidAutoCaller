apply plugin: 'com.android.application'
// Make sure to apply this plugin *after* the Android plugin
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'

android {
    //compileOptions.incremental = false
    compileSdkVersion 30
    buildToolsVersion '30.0.3'
    defaultConfig {
        applicationId "kilanny.autocaller"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 18
        versionName '3.6'
        vectorDrawables.useSupportLibrary true
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:2.0.4'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.android.support:multidex:1.0.3'
    //implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation "androidx.preference:preference:1.1.1"

    implementation 'com.google.android.gms:play-services-maps:15.0.0'
    //implementation 'com.google.android.gms:play-services-places:15.0.0'
    //implementation 'com.google.android.gms:play-services-location:15.0.0'
    implementation 'com.sucho:placepicker:1.0.0'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.4.20'
    implementation 'com.google.firebase:firebase-analytics:17.2.2'
    implementation 'com.google.firebase:firebase-crashlytics:17.2.2'
    implementation 'androidx.room:room-runtime:2.3.0'
    annotationProcessor 'androidx.room:room-compiler:2.3.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation project(path: ':recyclertreeview-lib')
    implementation 'com.github.myinnos:AlphabetIndex-Fast-Scroll-RecyclerView:1.0.95'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'

    testImplementation 'junit:junit:4.12'
    //implementation 'com.google.dagger:dagger:2.27'
    //annotationProcessor 'com.google.dagger:dagger-compiler:2.18'
    //compileOnly 'javax.annotation:jsr250-api:1.0'
    //implementation 'javax.inject:javax.inject:1'
}
